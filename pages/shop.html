<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/favicon.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title id="title">EcoMart</title>
</head>

<body>
    <!-- Navbar Section  -->
    <div class="navbar-container" id="navbar-container"></div>
    <!-- Products Section  -->
    <div class="products-container" id="products-container">
        <h1 class="product-title mb-5">All Products</h1>
        <div class="products-list" id="products-list"></div>
    </div>
    <!-- Featured Products Section  -->
    <div class="featured-product-container bg-light">
        <h1 class="featured-product-title mb-5">Featured Products</h1>
        <div class="featured-products-list" id="featured-products-list"></div>
    </div>
    <!-- Contact Section  -->
    <div class="bg-white contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <p class="text-secondary fs-6">Leave us a Message</p>
        <form class="w-25 contact-form">
            <div class="contact-btns mb-3">
                <input type="text" class="form-control" placeholder="Email">
                <input type="text" class="form-control" placeholder="Password">
            </div>
            <button type="button" class="btn btn-success">Send Message</button>
        </form>
    </div>
    <!-- Footer Section  -->
    <div class="footer-container" id="footer-container"></div>
    <!-- JS Scripts  -->
    <script src="../js/index.js" type="module" defer></script>
    <script src="../bootstrap/js/bootstrap.min.js" defer></script>
</body>

</html>
