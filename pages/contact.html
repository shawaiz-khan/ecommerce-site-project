<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/favicon.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title id="title">EcoMart</title>
</head>

<body>
    <!-- Navbar Section  -->
    <div class="navbar-container" id="navbar-container"></div>
    <!-- Contact Section  -->
    <form class="contact-form-container" action="#">
        <div class="contact-form-text">
            <h1 class="contact-form-title">Get In Touch</h1>
            <p class="text-secondary">Send us a message.</p>
        </div>
        <div class="contact-form-inputs">
            <input type="text" placeholder="Email" class="form-control" required>
            <input type="text" placeholder="Password" class="form-control" required>
            <textarea name="message" id="message" placeholder="Message" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-2">Send Message</button>
    </form>
    <!-- Footer Section  -->
    <div class="footer-container" id="footer-container"></div>
    <!-- JS Scripts  -->
    <script src="../js/index.js" type="module" defer></script>
    <script src="../bootstrap/js/bootstrap.min.js" defer></script>
</body>

</html>
